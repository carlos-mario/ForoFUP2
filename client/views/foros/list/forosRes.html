<template name="ForosRes">
    <div class="row">
        <form class="col s12">
			<div class="row">
				<div class="input-field col s12">
					{{#each foros}}
					<h3 class="titleForoRes">{{titulo_foro}}</h3>	
					<h7 class="categoriesForoRes">{{categoria}}</h7>				
						<div class="input-field col s12">
							<input id="descripcion" type="text">
							<label for="descripcion">{{descripcion}}</label>							
						</div>
					{{/each}}
				</div>
			</div>
			<div class="row right-align">
				<a href="respuestas" class="waves-effect waves-light btn">Respuestas</a>			   	
			</div> 
		</form>
    </div>
</template>
