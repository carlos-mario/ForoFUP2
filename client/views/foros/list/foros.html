<Template name="Foros">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <h4>Foros</h4>
    <div class="foros-list">        
        <div class="card">
            <div class="card-content">
                <table class="highlight responsive-table">
                    <thead>
                    <tr>
                        <th data-field="id">titulo del foro</th>
                        <th ></th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each foros}}
                        <tr>
                            <td>{{titulo_foro}}<td><td>{{createdAt}}</td>{{descripcion}}</td></td>
							<td>
                                <a href="/foros/{{_id}}" class="btn-floating red right-align">
                                    <i class="large material-icons">mode_edit</i>
                                </a>
                            </td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red add-forum">
          <i class="large material-icons">add</i>
        </a>
    </div>
</Template>
