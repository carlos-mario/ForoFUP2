<template name="Usuario">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <div class="row">
	<h2>Usuarios</h2>
    <form class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<input id="id_usuario" type="text" class="validate" required>
				<label for="id_usuario">Id usuario</label>
			</div>
			<div class="input-field col s12">
				<input id="nombres" type="text" class="validate" required>
				<label for="nombres">Nombres</label>
			</div>
			<div class="input-field col s12">
				<input id="nickname" type="text" class="validate" required>
				<label for="nickname">NickName</label>
			</div>
			<div class="input-field col s12">
				<input id="apellidos" type="text" class="validate" required>
				<label for="apellidos">Apellidos</label>
			</div>
			<div class="input-field col s12">
				<input id="correo" type="email" class="validate" required>
				<label for="correo">Correo</label>
			</div>
			<div class="input-field col s12">
				<input id="contraseña" type="text" class="validate" required>
				<label for="contraseña">Contraseña</label>
			</div>
		</div>      
      <button type="submit" class="btn btn-primary">Enviar</button>
     
    </form>
  </div>
</template>
