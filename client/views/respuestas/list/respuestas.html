<Template name="Respuestas">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <h4>Respuestas</h4>
    <div class="respuestas-list">        
        <div class="card">
            <div class="card-content">
                <table class="highlight responsive-table">
                    <thead>
                    <tr>
                        <!-- <th data-field="id_respuesta">id</th> -->
                        <th data-field="contenido_respuesta"> contenido</th>
                        <th data-field="fecha_respuesta">fecha</th>						
                    </tr>
                    </thead>

                    <tbody>
                    {{#each respuestas}}
                        <tr>
                            <!-- <td>{{id_respuesta}}</td> -->
                            <td>{{contenido_respuesta}}</td>
                            <td>{{createdAt}}  </td>							
                            <td>
                                <a href="/respuestas/{{_id}}" class="btn-floating red right-align">
                                    <i class="large material-icons">mode_edit</i>
                                </a>
                                <a id="{{_id}}" class="btn-floating blue right-align like">
                                    <i class="large material-icons" onclick="Materialize.toast('LIKE', 4000, 'rounded')">thumb_up                            
                                    </i>    
                                </a>
                            </td>
                            <div class="row">
                            <div class="col s1">{{likes}}</div>                
                             </div>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red add-rta">
          <i class="large material-icons">Add</i>
        </a>
    </div>

</Template>
